name: siloctl

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build
      working-directory: ./src/MessageSilo.SiloCTL
      run: dotnet build
    - name: Publish - WINDOWS
      working-directory: ./src/MessageSilo.SiloCTL
      run: dotnet publish -c Release -r win-x64 --sc -o "/home/publish"
    - name: Publish - OSX
      working-directory: ./src/MessageSilo.SiloCTL
      run: dotnet publish -c Release -r osx-x64 --sc -o "/home/publish"
    - name: Publish - LINUX
      working-directory: ./src/MessageSilo.SiloCTL
      run: dotnet publish -c Release -r linux-x64 --sc -o "/home/publish"
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: ciloctl-artifacts
        path: "/hume/publish"
