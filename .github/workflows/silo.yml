name: Silo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  steps:
    environment: prd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build
        working-directory: ./src/MessageSilo.Silo
        run: dotnet build

      - name: Publish
        working-directory: ./src/MessageSilo.Silo
        run: dotnet publish -c Release -o "/home/runner/work/MessageSilo/publish"

      - name: Remove appsettings
        working-directory: /home/runner/work/MessageSilo/publish
        run: rm appsettings.json

      - name: Upload build artifact
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.U }}
          password: ${{ secrets.P }}
          port: ${{ secrets.PORT }}
          source: "/home/runner/work/MessageSilo/publish/YamlDotNet.dll"
          target: "/home/temp/silo/"
          strip_components: 1

