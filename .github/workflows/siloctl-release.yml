name: siloctl-release

on: workflow_dispatch

jobs:
  build-and-publish:
    name: siloctl-1.0.${{github.run_number}}-beta
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet build -c Release

      - name: Publish - Windows
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet publish -c Release --sc -o "/home/runner/work/MessageSilo/publish/win-x64" -p:Version="1.0.${{github.run_number}}-beta" -r win-x64

      - name: Publish - Linux
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet publish -c Release --sc -o "/home/runner/work/MessageSilo/publish/linux-x64" -p:Version="1.0.${{github.run_number}}-beta" -r linux-x64

      - name: Publish - MacOS
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet publish -c Release --sc -o "/home/runner/work/MessageSilo/publish/osx-x64" -p:Version="1.0.${{github.run_number}}-beta" -r osx-x64

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload build artifacts
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: az storage blob upload-batch --account-name messagesiloreleases -d 'siloctl' -s '/home/runner/work/MessageSilo/publish'
