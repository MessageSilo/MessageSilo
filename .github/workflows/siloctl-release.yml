name: siloctl-release

on: workflow_dispatch

jobs:
  build-and-publish:
    name: siloctl-1.0.${{github.run_number}}-beta
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet build -c Release

      - name: Publish - Windows
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet publish -c Release --sc -o "/home/runner/work/MessageSilo/publish/win-x64" -p:Version="1.0.${{github.run_number}}-beta" -r win-x64

      - name: Publish - Linux
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet publish -c Release --sc -o "/home/runner/work/MessageSilo/publish/linux-x64" -p:Version="1.0.${{github.run_number}}-beta" -r linux-x64

      - name: Publish - MacOS
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet publish -c Release --sc -o "/home/runner/work/MessageSilo/publish/osx-x64" -p:Version="1.0.${{github.run_number}}-beta" -r osx-x64

      - name: Upload build artifact
        uses: bacongobbler/azure-blob-storage-upload@main
        with:
          source_dir: /home/runner/work/MessageSilo/publish
          container_name: siloctl
          connection_string: ${{ secrets.ReleasesStorageConnectionString }}
          overwrite: 'true'
