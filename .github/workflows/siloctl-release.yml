name: siloctl-release

on: workflow_dispatch

jobs:
  build-and-publish:
    name: siloctl-v1.0.${{github.run_number}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet build -c Release

      - name: Publish
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet publish -c Release --sc -o "/home/runner/work/MessageSilo/publish" -p:Version=1.0.${{github.run_number}}

      - name: Prepare package
        working-directory: /home/runner/work/MessageSilo/publish
        run: ls -a

      - name: Upload build artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: message-silo-api-latest
          path: "/home/runner/work/MessageSilo/publish/siloctl.exe"
