name: siloctl-release - v1.0.${{github.run_number}}

on:
  push:
    tags:
      - "siloctl-v*" # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet build

      - name: Publish
        working-directory: ./src/MessageSilo.SiloCTL
        run: dotnet publish -c Release --sc -o "/home/runner/work/MessageSilo/publish" --version-suffix ${{github.run_number}}

      - name: Prepare package
        working-directory: /home/runner/work/MessageSilo/publish
        run: mv MessageSilo.SiloCTL.exe siloctl.exe

      - name: Upload build artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: message-silo-api-latest
          path: "/home/runner/work/MessageSilo/publish/siloctl.exe"
