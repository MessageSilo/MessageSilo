name: Message Silo

on:
  push:
    branches: ["refactor/simp"]
    paths-ignore:
      - "scripts/**"

jobs:
  steps:
    environment: prd
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Transform appsettings
        uses: cschleiden/replace-tokens@v1
        with:
          tokenPrefix: '$('
          tokenSuffix: ')'
          files: '["**/appsettings.json"]'
        env:
          PrimarySiloAddress: 127.0.0.1
          StateUnlockerKey: ${{ secrets.ORLEANS_STATEUNLOCKERKEY }}
          DatabaseConnectionString: ${{ secrets.DATABASECONNECTIONSTRING }}
          DatabaseName: messagesilo-prod
          AIApiKey: ${{ secrets.AI_APIKEY }}
          AppInsightsConnectionString: ${{ secrets.CONNECTIONSTRINGS_AI }}

      - name: Build
        working-directory: ./src/MessageSilo
        run: dotnet build

      - name: Publish
        working-directory: ./src/MessageSilo
        run: dotnet publish -c Release -o "/home/runner/work/MessageSilo/publish"

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: src/MessageSilo/Dockerfile
          push: true
          tags: "berkid89/messagesilo:latest"

      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
            resource-group: message-silo-prd-rg-sponsor
            dns-name-label: message-silo
            image: berkid89/messagesilo:latest
            name: message-silo-prd-aci
            location: 'westeurope'